<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Employee Home Page</h1>
<br>
    User: <span sec:authentication="principal.username"></span> <br>
    Authority: <span sec:authentication="principal.authorities"></span>
<HR>

<div sec:authorize="hasRole('MANAGER')">
    <p><a th:href="@{/leaders}">Leadership Meeting</a> (Only for Managers)</p>
</div>

<div sec:authorize="hasRole('ADMIN')">
    <p><a th:href="@{/systems}">Systems Conference</a> (Only for Admins)</p>
</div>

<hr>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
