<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login Form</h1>
    <hr>

    <div th:if="${param.error}">
        <p style="color: red;">Incorrect username/password</p>
        <hr>
    </div>

    <div th:if="${param.logout}">
        <p style="color: green;">You have been logged out successfully</p>
        <hr>
    </div>

    <form th:action="@{/handleLogin}" th:method="POST">
        Username: <input th:type="text" name="username" /><br><br>
        Password: <input th:type="password" name="password" /><br><br>
        <br><br>
        <input th:type="submit" th:value="Login" />
    </form>
</body>
</html>
